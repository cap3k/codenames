			</table>

			<form>
				<div class="form-group row">

					<label for="indice" class="col-sm-2 col-form-label">Votre

					<div class="col-sm-10">

				</div>

					<label for="nombreMot" class="col-sm-2 col-form-label">Votre
						nombre de mot</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="nombreMot"
							placeholder="nombre de mot" min="1">
					</div>
					</div>
			</form>
			<select class="custom-select" id="taille" onchange="getMots()">
				<option selected>Choisissez la taille du plateau</option>
