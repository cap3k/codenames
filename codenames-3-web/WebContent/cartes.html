		<section class="container">
			<header>
				<h1 class="text-center">Gestion des cartes</h1>
			</header>
			<h2>Ajouter une carte</h2>
			<!-- Formulaire d'ajout d'une carte -->
			<form method="GET">
				<!-- Chaque zone est composé de 2 colonnes : type d'info + saisie -->
				<!-- > label sur 2 colonnes, input et select sur 10 colonnes < -->
				
				<!-- Nom de la carte -->
				<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Le nom de la carte&nbsp;:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom" name="nom" placeholder="Le nom de la carte" />
					</div>
				</div>
				
				<!-- Couleur de la carte -->
				<div class="form-group row">
					<label for="couleur" class="col-sm-2 col-form-label">La couleur de la carte&nbsp;:</label>
					<div class="col-sm-10">
						<select class="form-control" id="couleur" name="couleur">
							<option value="1">Neutre</option>
							<option value="2">Bleu</option>
							<option value="3">Rouge</option>
							<option value="4">Noir</option>
						</select>
					</div>
				</div>	
				
				<!-- Bouton "valider" -->
				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<input class="btn btn-sucess" type="submit" value="Ajouter" onclick="ajouterCarte(); return false;" />
					</div>
				</div>
			</form>
		</section>

		<section class="container">
			<h2>Liste des cartes</h2>
			
			<!-- Tableau des produits - striped pour avoir 1 ligne sur 2 coloré -->
			<table id="cartes" class="table table-striped">
				<!-- En-tête du tableau (le titre des colonnes) -->
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Nom</th>
						<th>Couleur</th>
					</tr>
				</thead>
				
				<!-- Contenu du tableau -->
				<tbody>
					<!-- Ligne d'une carte -->
					<tr>
						<td>1</td>
						<td>carte n1</td>
						<td>Bleu</td>
					</tr>
					<!-- Ligne d'une carte -->
					<tr>
						<td>2</td>
						<td>carte n2</td>
						<td>Rouge</td>
					</tr>
				</tbody>
			</table>
		</section>
