	<head>
		<meta charset="UTF-8" />

				href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
				crossorigin="anonymous" >
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">Accueil</a>
			<!-- Bouton "hamburger" qui s'active si l'écran est trop petit -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Menu à proprement parler -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="connexion.html">Connexion</a></li>
					<li class="nav-item"><a class="nav-link" href="carte.html">Gestion des cartes</a></li>
					<li class="nav-item active"><a class="nav-link" href="plateau.html">Jouer</a></li>
				</ul>
			</div>
		</nav>
		<header>
			<h1>Gestion des cartes</h1>
		</header>
		<section class="container">
			<!-- Formulaire d'ajout d'une carte -->
			<form method="GET">
				<!-- Chaque zone est composé de 2 colonnes : type d'info + saisie -->
				<!-- > label sur 2 colonnes, input et select sur 10 colonnes < -->
				
				<!-- Nom de la carte -->
				<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Le nom de la carte&nbsp;:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom" name="nom" placeholder="Le nom de la carte" />
					</div>
				</div>
				
				<!-- Bouton "valider" -->
				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<input class="btn btn-sucess" type="submit" value="Ajouter" onclick="ajouterProduit(); return false;" />
					</div>
				</div>
			</form>
		</section>

		<section class="container">
			<h1>Liste des cartes</h1>
			
			<!-- Tableau des produits - striped pour avoir 1 ligne sur 2 coloré -->
			<table id="cartes" class="table table-striped">
				<!-- En-tête du tableau (le titre des colonnes) -->
				<thead>
					<tr>
						<th>#</th>
						<th>Nom</th>
					</tr>
				</thead>
				
				<!-- Contenu du tableau -->
				<tbody>
					<!-- Ligne d'une carte -->
					<tr>
						<td>1</td>
						<td>carte n1</td>
					</tr>
					<!-- Ligne d'une carte -->
					<tr>
						<td>2</td>
						<td>carte n2</td>
					</tr>
				</tbody>
			</table>
		</section>
		<footer>Copyright e-shop.fr &copy; 2019</footer>
		<script src="assets/js/produit.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</body>
</html>
