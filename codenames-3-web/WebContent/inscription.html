<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/index.css" />
<link rel="icon" href="https://www.geek.com/wp-content/uploads/2016/09/news-16-07-27-codenames-pictures-official-announcement-example-625x352.png">

<title>Codenames Inscription</title>
</head>

<body>
	<div class=container>
	<div id="milieu1">

		<form method="POST" class="needs-validation" novalidate onsubmit="passwordCheck()">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="validationCustom01">First name</label> <input
						type="text" class="form-control" id="validationCustom01"
						placeholder="First name" placeholder="Your Name" required>
					<div class="valid-feedback">Looks good!</div>
					<div class="invalid-feedback">Please enter a name.</div>
				</div>
				<div class="form-group col-md-6">
					<label for="validationCustom02">Last name</label> <input
						type="text" class="form-control" id="validationCustom02"
						placeholder="Last name" placeholder="Your Last Name" required>
					<div class="valid-feedback">Looks good!</div>
					<div class="invalid-feedback">Please enter a last name.</div>
				</div>
			</div>

			<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label> <input type="email"
							class="form-control" id="inputEmail4" placeholder="Email"required>
								<div class="valid-feedback">Looks good!</div>
							<div class="invalid-feedback">Please enter an email address.</div>
					</div>
			
			
				<div class="form-group col-md-6">
					<label for="inputUsername">Username</label>
					<input
						type="text" class="form-control" id="inputUsername"
				placeholder="Your User Name" required>
					<div class="valid-feedback">Looks good!</div>
					<div class="invalid-feedback">Please enter an username.</div>
					
				</div>
	</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputPassword4">Password</label> <input type="password"
						class="form-control" id="inputPassword4" placeholder="Password"
						required>
							<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback">Please enter a password.</div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword5">Confirm Password</label> <input
						type="password" class="form-control" id="inputPassword5"
						placeholder="Confirm Password">
							<div class="valid-feedback">Looks good!</div>
					<div class="invalid-feedback">Passwords do not match.</div>
				</div>
			</div>
		
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value=""
						id="invalidCheck" required> <label
						class="form-check-label" for="invalidCheck"> Agree to
						terms and conditions </label>
					<div class="invalid-feedback">You must agree before
						submitting.</div>
				</div>
			</div>
			<button class="btn btn-primary" type="submit" >Submit form</button>
		</form>
</div>

		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function() {
				'use strict';
				window
						.addEventListener(
								'load',
								function() {
									// Fetch all the forms we want to apply custom Bootstrap validation styles to
									var forms = document
											.getElementsByClassName('needs-validation');
									// Loop over them and prevent submission
									var validation = Array.prototype.filter
											.call(
													forms,
													function(form) {
														form
																.addEventListener(
																		'submit',
																		function(
																				event) {
																			if (form
																					.checkValidity() === false) {
																				event
																						.preventDefault();
																				event
																						.stopPropagation();
																			}
																			form.classList
																					.add('was-validated');
																		},
																		false);
													});
								}, false);
			})();
		</script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
			
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
		<script src="assets/js/inscription.js"></script>

	</div>
</body>
</html>
