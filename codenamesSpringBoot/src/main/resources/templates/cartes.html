		<header>
			<h1 class="text-center">Gestion des cartes</h1>
		</header>
		<section class="container" id="ajouterCarte">
			<h2>Ajouter une carte</h2>
			<!-- Formulaire d'ajout d'une carte -->
			<form method="GET">
				<!-- Chaque zone est composé de 2 colonnes : type d'info + saisie -->
				<!-- > label sur 2 colonnes, input et select sur 10 colonnes < -->
				
				<!-- Nom de la carte -->
				<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Le nom de la carte&nbsp;:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom" name="nom" placeholder="Le nom de la carte" required/>
					</div>
				</div>	
				<!-- Bouton "valider" -->
				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<input class="btn btn-sucess" type="submit" value="Ajouter"/>
					</div>
				</div>
			</form>
		</section>

		<section class="container" id="listeCartes">
			<h2>Liste des cartes</h2>
			<!-- Tableau des produits - striped pour avoir 1 ligne sur 2 coloré -->
			<table id="cartes" class="table table-striped">
				<!-- En-tête du tableau (le titre des colonnes) -->
				<thead>
					<tr>
						<th class="col1">#</th>
						<th>Nom</th>
						<th class="col3"></th>
					</tr>
				</thead>
				<!-- Contenu du tableau -->
				<tbody>
					
				</tbody>
			</table>
