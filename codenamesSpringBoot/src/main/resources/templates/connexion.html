<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Code Names</title>
		<!-- <base href="/codenames/" /> -->
		<meta name="Description" content="Jouez à code names">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" 
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
				crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/connexion.css" />
		<link rel="icon" href="https://www.geek.com/wp-content/uploads/2016/09/news-16-07-27-codenames-pictures-official-announcement-example-625x352.png">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				</ul>
			</div>
			<img class="avatar" src="images/codenames-logopng.png"/>
		</nav>
		<section class="container" id="erreurIdentificationJoueur">
			<div th:if="${joueur != null}">
				<div th:errors="${joueur.username}"></div>
				<div th:errors="${joueur.password}"></div>
			</div>
		</section>
		<div class="container" >
			<img id=connexionImg class="avatar" src="images/codenames-logopng.png"/>
			<form method="POST" id="connexion" action="perform_login" >
				<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }" />
				<h1>Bienvenue chez Codenames!</h1>
				<span class="text-muted">Connectez-vous pour lancer une partie!</span>
				<a class="float-right" href="inscription">Inscription</a>
				<p>[[${msgBanni}]]</p>
				<p>[[${msgWrong}]]</p>
				<div class="form-group">
					<label class="col-form-label">Nom d'utilisateur : </label>
					<div>
						<input name="username" type="text" class="form-control" id="connexionInputUsername" placeholder="nom d'utilisateur"/>
						<span>[[${msgUser}]]</span><br/>
					</div>
						
					<label class="col-form-label">Mot de passe : </label> 
					<input name="password" type="password" class="form-control" id="connexionInputPassword" placeholder="mot de passe">
					<p>[[${msgPwd}]]</p>
				</div>
				<div>
					<input class="btn btn-sucess"  type="submit" value="Connexion"/>
					<a class="float-right" href="connexionAdmin">Se connecter en tant qu'administrateur</a>		
				</div>
			</form>
		</div>
		<footer class="container fixed-bottom"> 
			Copyright codenames.fr &copy; 2019 
		</footer>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous">
		</script>
	
	</body>
</html>
