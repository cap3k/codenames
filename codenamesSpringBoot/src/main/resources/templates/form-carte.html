<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Code Names</title>
		<!-- <base href -->="/codenames/" />
		<meta name="Description" content="Jouez à code names">
		<link rel="stylesheet" 
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
				crossorigin="anonymous" >
		<link rel="stylesheet" type="text/css" href="assets/css/cartes.css" />
		<link rel="icon" href="https://www.geek.com/wp-content/uploads/2016/09/news-16-07-27-codenames-pictures-official-announcement-example-625x352.png">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
				<a class="navbar-brand" href="accueil.html">Accueil</a>
				<!-- Bouton "hamburger" qui s'active si l'écran est trop petit -->
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- Menu à proprement parler -->
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active"><a class="nav-link" href="carte">Gestion des cartes</a></li>
						<li class="nav-item"><a class="nav-link" href="plateau">Jouer</a></li>
						<li class="nav-item"><a class="nav-link" href="connexion">Déconnexion</a></li>
					</ul>
				</div>
				<img class="avatar" src="images/codenames-logopng.png"/>
			</nav>
		<h1 class="text-center">Saisie d'une carte</h1>
		<p></p>
		<section class="container" id="erreurSaisieCarte">
			<div th:if="${carte != null}">
				<div th:errors="${carte.libelle}"></div>
			</div>
		</section>
		
		<section class="container" id="saisieCartes">
			<form method="POST">
				<!-- Nom de la carte -->
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Le nom de la carte :</label>
					<div class="col-sm-10">
						<input type="text" name="libelle" th:value="${ carte?.libelle }"/>
					</div>
				</div>
				<!-- Bouton "valider" -->
				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<input class="btn btn-sucess" type="submit" value="Ajouter"/>
					</div>
				</div>

			</form>
		</section>
		<footer class="container">
			Copyright codenames.fr &copy; 2019
		</footer>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
			crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
			crossorigin="anonymous">
		</script>
		
	</body>
</html>
