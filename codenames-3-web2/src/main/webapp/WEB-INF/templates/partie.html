<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<body>
	<div class="container">


		<div id="milieu">
			<h1> Rejoindre une partie éxistante</h1>
			<form method="post">
					<input type="hidden" value="2" name="joueur.id">
				Choisissez votre équipe <select class="custom-select" name="equipe">
					<option selected>Choisissez votre équipe</option>
					<option value="0">Les Rouges</option>
					<option value="1">Les Bleus</option>
				</select> Choisissez votre rôle <select class="custom-select" name="role">
					<option selected>Choisissez votre rôle</option>
					<option value="MAITRE">Donneur d'indice</option>
					<option value="ESCLAVE">Devineur d'indice</option>

				</select> Captaine? <select class="custom-select" name="capitaine">
					<option selected>Captaine?</option>
					<option value="0">Non</option>
					<option value="1">Oui</option>
				</select> Choisissez votre partie <select class="custom-select"
					name="partie.id">
					<option th:each="partie : ${parties}" th:value="${partie.id}">
						[[${partie.id }]]</option>
					
				</select> 
				
		<!-- <div id="ifYes" style="display: none;">
			Choisissez la difficulté <select class="custom-select"
					name="partie.grille.difficulte">
					<option selected>Choisissez la difficulté</option>
					<option value="FACILE">Facile</option>
					<option value="MOYEN">Moyen</option>
					<option value="DIFFICILE">Difficile</option>

				</select> -->
				 <input type="submit" value="OK">
			
			</form>
		
			

			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal Header</h4>
						</div>
						<div class="modal-body">
							<p>Some text in the modal.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
						</div>

					</div>

				</div>
			</div>


			<footer class="container fixed-bottom"> Copyright
				codenames.fr 2019 </footer>


			<script src="assets/js/plateau.js"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"
